<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Talks List</title>
<link rel="stylesheet" href="http://lea.verou.me/wp-content/themes/elegant/style.css" />
<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="talks.css" />
<style>
template[data-property=talk] + .add {
	margin-left: 130px;
	margin-bottom: .8em;
}

h1[property=talk] {
	width: -webkit-fit-content;
	width: fit-content;
}
</style>

</head>
<body>

<h1>Talks <button class="add">Add</button></h1>
<main class="talks" data-store="talks.json">
	
	
	<article  data-multiple typeof="Event">
		<h1 data-multiple property="talk" typeof="Talk">
			<span property="title">TBD</span>
			<span property class="type">
				<select>
					<option selected>Talk</option>
					<option>Keynote</option>
					<option>Workshop</option>
					<option>Panel</option>
				</select>
			</span>
			<a property class="video" target="_blank">Video</a>
			<a property class="slides" target="_blank">Slides</a>
		</h1>
		<h2>
			<a property="url" target="_blank">
				<span property="name"></span>
			</a>
		</h2>
		<p class="date"><time property="date"></time></p>
		<address class="flag-{country}">
			<span property="city"></span>,
			<span property="country">
				<select>
					<option>USA</option>
					<option>UK</option>
					<option>Italy</option>
					<option>Australia</option>
					<option>Spain</option>
					<option>Greece</option>
					<option>Germany</option>
					<option>France</option>
					<option>Israel</option>
					<option>New Zealand</option>
					<option>Poland</option>
					<option>Canada</option>
					<option>Austria</option>
					<option>Chile</option>
					<option>Brazil</option>
					<option>The Netherlands</option>
					<option>Austria</option>
					<option>Norway</option>
					<option>Philippines</option>
					<option>Finland</option>
					<option>Switzerland</option>
					<option>Russia</option>
				</select>
			</span>
		</address>
	</article>
</main>

<footer>By <a href="http://lea.verou.me">Lea Verou</a>. Flag icons made by <a href="http://www.famfamfam.com/lab/icons/flags/">Mark James</a> and are in the public domain.</footer>

<script src="../../../bliss/bliss.js"></script>
<script src="../../wysie.js"></script>

</body>
</html>
