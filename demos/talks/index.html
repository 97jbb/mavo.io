<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Talks List</title>
<link rel="stylesheet" href="http://lea.verou.me/wp-content/themes/elegant/style.css" />
<link rel="stylesheet" href="../../mavo.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="talks.css" />

</head>
<body>

<main class="talks" data-store="https://github.com/leaverou/leaverou.github.io/data.json">
	<h1>[count(talk)] sessions at [count(event)] events ([count(upcoming)] events upcoming)</h1>
	<article data-multiple property="event" data-order="desc">
		<meta property="upcoming" content="[new Date(date) > Date.now()]" /> <!-- Yes, date stuff needs better syntax :/ -->
		<h1 data-multiple property="talk">
			<span property="title" data-default>TBD</span>
			<span property class="type">
				<select>
					<option selected>Talk</option>
					<option>Keynote</option>
					<option>Workshop</option>
					<option>Panel</option>
				</select>
			</span>
			<a property class="video" target="_blank">Video</a>
			<a property class="slides" target="_blank">Slides</a>
		</h1>
		<h2>
			<a property="url" target="_blank">
				<span property="name"></span>
			</a>
		</h2>
		<p class="date"><time property="date"></time></p>
		<address class="flag-[country]">
			<span property="city"></span>,
			<span property="country"><select>
					<option value="">Online conference</option>
					<option value="us">USA</option>
					<option value="gb">UK</option>
					<option value="scotland">Scotland</option>
					<option value="au">Australia</option>
					<option value="at">Austria</option>
					<option value="be">Belgium</option>
					<option value="br">Brazil</option>
					<option value="it">Italy</option>
					<option value="es">Spain</option>
					<option value="el">Greece</option>
					<option value="de">Germany</option>
					<option value="fr">France</option>
					<option value="il">Israel</option>
					<option value="nz">New Zealand</option>
					<option value="pl">Poland</option>
					<option value="ca">Canada</option>
					<option value="cl">Chile</option>
					<option value="cz">Czech Republic</option>
					<option value="nl">The Netherlands</option>
					<option value="no">Norway</option>
					<option value="ph">Philippines</option>
					<option value="fi">Finland</option>
					<option value="ru">Russia</option>
					<option value="sg">Singapore</option>
					<option value="se">Sweden</option>
					<option value="ch">Switzerland</option>
					<option value="in">India</option>
				</select></span>
		</address>
		<p class="comment" property></p>
		<p class="comment" style="display: [iff(feedback, block, none)]">
			<a property="feedback" target="_blank">Feedback</a>
		</p>
	</article>
</main>

<div style="display: none">
<select data-store="countries.json">
	<option value="[code]" property="country" data-multiple>
		<span property="name">Foo</span>
		<meta property="code">
	</option>
</select>
</div>

<footer>By <a href="http://lea.verou.me">Lea Verou</a>. Flag icons made by <a href="http://www.famfamfam.com/lab/icons/flags/">Mark James</a> and are in the public domain.</footer>

<script src="../../mavo.js"></script>

</body>
</html>
