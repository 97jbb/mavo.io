<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Meaningless wysie test</title>
<link rel="stylesheet" href="../wysie.css" />
<style>
body {
	display: flex;
	padding: 50px;
}

main {
	flex: 1;
}

#data {
	display: block;
	font: 100%/1.5 Consolas, Monaco, monospace;
	white-space: pre;
	background: hsl(30, 50%, 95%);
	padding: .5em;
	margin: 1em 0;
	overflow: auto;
	width: 35em;
	max-width: 50%;
	tab-size: 4;
}

label {
	display: block;
}
</style>
</head>
<body>

<main data-store="#data">
	<label>
		Loan amount ($):
		<input type="number" property="amount" value="0" />
	</label>
	<label>
		Interest rate (%):
		<input type="number" min="0" max="100" step="0.01" value="0" property="interest" />
	</label>
	<label>
		Loan period (months):
		<input type="number" property="months" value="12" />
	</label>

	<div>
		Monthly payment ($):
		<meta property="im" class="computed" content="${ pow(1 + interest, months) }" />
		<span property="payment" class="computed">${ amount * interest * im / (im - 1) }</span>
	</div>
	<div style="display: ${ iff(payment < 1500, 'block', 'none') }">Amazing rate!</div>
</main>

<script type="application/json" id="data"></script>

<script src="../wysie.js"></script>

</body>
</html>
