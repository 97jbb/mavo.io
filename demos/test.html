<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Meaningless wysie test</title>
<link rel="stylesheet" href="../wysie.css" />
<style>
body {
	display: flex;
	padding: 50px;
}

main {
	flex: 1;
}

li { padding: 5px; border: 1px solid silver; margin: 10px;}

#foo {
	display: block;
	font: 100%/1.5 Consolas, Monaco, monospace;
	white-space: pre;
	background: hsl(30, 50%, 95%);
	padding: .5em;
	margin: 1em 0;
	overflow: auto;
	width: 35em;
	max-width: 50%;
	tab-size: 4;
}
</style>
</head>
<body>

<main data-store="#foo">
	<input type="range" property="slider" />
	<label>
		<input type="checkbox" property="banana" />
		I am a banana!
	</label>

	<ul>
		<li property="person" required>
			<div property="name">Vector</div>
			<div property class="age">10</div>
			<div>Double age: ${age * 2}</div>
			<ul>
				<li property="hobby" data-default required>purring</li>
			</ul>
			<span style="display: ${iff(url.length, 'inline', 'none')}">Websites:</span>
			<a property="url" data-multiple required data-default href="http://google.com">
				<span property="name" data-default>Google</span>
			</a>
		</li>
	</ul>

	<h2>Aggregates over age:</h2>
	<dl>
		<dt>Number of people:</dt>
		<dd>${person.length}</dd>
		<dt>Number of people with age:</dt>
		<dd>${age.length}</dd>
		<dt>Number of hobbies total:</dt>
		<dd>${hobby.length}</dd>
		<dt>Average:</dt>
		<dd>${avg(age)}</dd>
		<dt>Min:</dt>
		<dd>${min(age)}</dd>
		<dt>Max:</dt>
		<dd>${Max(age)}</dd>
		<dt>Sum:</dt>
		<dd>${SUM(age)}</dd>
	</dl>

</main>

<script type="application/json" id="foo2"></script>
<script type="application/json" id="foo">{
	"slider": 80,
	"person": [
		{"name": "Lea", "age": 30, "url": [
			{"name": "Blog", "url": "http://lea.verou.me"},
			{"name": "Twitter", "url": "https://twitter.com/leaverou"}
		]},
		{"name": "Chris", "hobby": ["wine", "food", "electronics", "SVG"]},
		{"name": "Eirik", "age": 32},
		{"name": "Amy", "age": 45},
		{"name": "Thras", "age": 25},
		{"name": "Sirma", "age": 24, "hobby": ["painting", "yoga", "exercise", "flying to Turkey"]}
	]
}</script>
<!-- ,

-->

<script src="../wysie.js"></script>

</body>
</html>
