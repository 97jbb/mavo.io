<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Meaningless wysie test</title>
<link rel="stylesheet" href="../wysie.css" />
<style>
body {
	padding: 50px;
}

li { padding: 5px; border: 1px solid silver; margin: 10px;}

#foo {
	display: block;
	font: 100%/1.5 Consolas, Monaco, monospace;
	white-space: pre;
	background: hsl(30, 50%, 95%);
	padding: .5em;
	margin: 1em 0;
}
</style>
</head>
<body>

<div data-store="#foo" typeof>
	<input type="range" property="slider" />
	<ul>
		<li property="list">
			<div property="name">Vector</div>
			<div property class="age">10</div>
			<ul>
				<li property="hobbies">purring</li>
			</ul>
		</li>
	</ul>
	<span>Average: ${avg(age)}</span>
	<span>Min: ${min(age)}</span>
	<span>Max: ${Max(age)}</span>
	<span>Sum: ${SUM(age)}</span>
</div>

<script type="application/json" id="foo">{
	"slider": 80,
	"list": [
		{"name": "Lea", "age": 30},
		{"name": "Chris", "hobbies": ["wine", "food", "electronics", "SVG"]},
		{"name": "Eirik", "age": 32},
		{"name": "Amy", "age": 45},
		{"name": "Thras", "age": 24},
		{"name": "Sirma", "age": 24, "hobbies": ["painting", "yoga", "exercise", "flying to Turkey"]}
	]
}</script>
<!-- ,

-->

<script src="../../bliss/bliss.js"></script>
<script src="../wysie.js"></script>

</body>
</html>
