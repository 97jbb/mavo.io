<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Wysie Colour Picker</title>

<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body class="simple">

<header>
	<h1>HSLA Colour Picker</h1>
</header>

<article data-store="none">
	<div>
		<div class="sliders">
			<label>Hue: <input type="range" property="hue" max="360" /></label>
			<label>Saturation: <input type="range" property="saturation" /></label>
			<label>Lightness:<input type="range" property="lightness" /></label>
			<label>Alpha: <input type="range" property="alpha" min="0" max="1" step=".01" /></label>
		</div>

		<output style="background-color: {color};"></output>
	</div>

	<input property="color" value="hsla({hue}, {saturation}%, {lightness}%, {alpha})" readonly />
</article>

<script src="../../wysie.js"></script>

</body>
</html>
