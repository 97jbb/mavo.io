<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Google Drive</title>

<link rel="stylesheet" href="../../mavo.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<header>
	<h1>My tasks</h1>
</header>

<ul>
	<li data-store="https://drive.google.com/file/d/0B6G26jexF-pIazVaWGV0cFo2bzA/view" data-store-key="984693399716-ecs1f94e1fb91lubh9m34qp58qnr5l7d.apps.googleusercontent.com" data-multiple typeof="Task" required>
		<label>
			<input type="checkbox" property="done" />
			<span property="task-title" data-input-autofocus data-input-required></span>
		</label>
	</li>
</ul>

<script src="../../mavo.js"></script>

</body>
</html>
