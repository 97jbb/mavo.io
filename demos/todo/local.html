<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Local</title>

<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<header>
	<h1>My tasks</h1>
</header>

<ul>
	<li data-store="#todo" property="Task">
		<label>
			<input type="checkbox" property="done" />
			<span property="task-title"></span>
		</label>
	</li>
</ul>

<script src="../../wysie.js"></script>

</body>
</html>
