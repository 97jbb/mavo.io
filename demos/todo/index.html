<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Dropbox</title>

<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body data-store="https://www.dropbox.com/s/u5a60mtsqfwcxwk/todo.json?dl=0">

<header>
	<h1>My tasks</h1>
	<p>=count(done) done out of =count(task) total</p>
</header>

<ul>
	<li property="task" required>
		<label>
			<input  property="done" type="checkbox" />
			<span property="task-title"></span>
		</label>
	</li>
</ul>

<script src="../../wysie.js"></script>

</body>
</html>
