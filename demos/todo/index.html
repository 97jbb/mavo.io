<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Dropbox</title>

<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<header>
	<h1>My tasks</h1>
</header>

<ul>
	<li data-store="https://www.dropbox.com/s/u5a60mtsqfwcxwk/todo.json?dl=1" data-store-key="fle6gsc61w5v79j" data-multiple typeof="Task" required>
		<label>
			<input type="checkbox" property="done" />
			<span property="task-title" data-input-autofocus data-input-required></span>
		</label>
	</li>
</ul>

<script src="../../../bliss/bliss.js"></script>
<script src="../../wysie.js"></script>

</body>
</html>
