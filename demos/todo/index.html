<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Github</title>

<link rel="stylesheet" href="../../mavo/mavo.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body mv-storage="https://github.com/mavoweb/data" mv-app="todo" class="mv-autoedit">

<header>
	<h1>My tasks</h1>
	<p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
</header>

<main>
	<ul>
		<li property="task" mv-multiple>
			<label>
				<input property="done" type="checkbox" />
				<span property="taskTitle">Do stuff</span>
			</label>
		</li>
	</ul>
</main>

<script src="../../mavo/mavo.js"></script>

</body>
</html>
