<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Github</title>

<link rel="stylesheet" href="../../mavo/mavo.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body data-store="https://github.com/LeaVerou" property="todo" class="autoedit">

<header>
	<h1>My tasks</h1>
	<p>[count(done)] done, [count(task)] total</p>
</header>

<main>
	<ul>
		<li property="task">
			<label>
				<input property="done" type="checkbox" />
				<span property="taskTitle">Do stuff</span>
			</label>
		</li>
	</ul>
</main>

<script src="../../mavo/mavo.es5.js"></script>

</body>
</html>
