<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Dice!</title>
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<link rel="stylesheet" href="style.css">
<script src="https://dev.mavo.io/dist/mavo.js"></script>

</head>
<body mv-app="dice" mv-mode="read">

<div class="history">
	<div property="diceHistory" class="dice number-[diceHistory]" mv-multiple mv-initial-items="0"></div>
</div>

<div property="dice" class="dice number-[dice]">6</div>
<button mv-action="add(diceHistory, dice), set(dice, random(1, 6))">Roll dice</button>

<!-- This adds the demo navigation toolbar. It's not actually needed for the demo to work -->
<script src="/js/demo.js"></script>

</body>
</html>
