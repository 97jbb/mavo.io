<script>
window.onerror = function (message, url, lineNo, colNo, error) {

var container = document.createElement('div');

container.style.color = 'red';

var msg = document.createElement('pre');
msg.innerText = [
  'Message: ' + message,
  'URL: ' + url,
  'Line: ' + lineNo,
  'Column: ' + colNo,
  'Stack: ' + (error && error.stack)
].join('\n');

container.appendChild(msg);

if (document.readyState != "complete") {
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("body section").appendChild(container);
    })
}
else {
    document.querySelector("body section").appendChild(container);
}
};
</script>
<!DOCTYPE html>
<html lang="en" class="docs">
<head>
	<meta charset="UTF-8">
	<title>Testing Page - Mavo Documentation</title>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="icon" href="/favicon.ico">

	<link rel='stylesheet' href='/docs/style.css'>

	<script src="https://dev.mavo.io/dist/mavo.es5.js"></script>
</head>


<body class="language-javascript">

<header>
	<h1 class="logo">
		<a href="/"><img src="./logo.svg" alt="Mavo"></a>
	</h1>
</nav>

</header>


<h2>Testing page</h2>

<section>
    <div mv-app="appName" mv-storage="local">
    	<ul>
    		<li property="thing" mv-multiple>
    			<input type="checkbox" property="done">
    			<span property="name" class="['done']">a thing</span>
    		</li>
    </div>
</section>


</body>
</html>
