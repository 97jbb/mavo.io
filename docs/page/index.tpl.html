@@include('_head-docs.html', {
	"title": ""
})
<body class="language-[defaultLanguage]" mv-app="docs"
      mv-storage="https://github.com/mavoweb/mavo.io/docs/docs.json" mv-github-commit-prefix=""
      mv-path="page/id=[url('docs')]"
      mv-plugins="markdown">

@@include('_header.html')

<h2>
	<meta property="id" mv-default="[idify(title)]">
	<span property="title"></span>
</h2>

<section property="summary" id="intro" class="markdown"></section>

<section>
	<div class="mv-bar mv-ui" mv-bar="with export no-login"></div>

	<meta property="defaultLanguage" mv-default="markup">
</section>

<section property="section" mv-multiple id="[id]">
	<h1>
		<meta property="id" mv-default="[idify(title)]">
		<a href="#[id]">
			<span property="title"></span>
		</a>
	</h1>

	<div property="content" class="markdown"></div>
</section>

<ul id="toc">
	<li mv-multiple="toc" mv-value="section">
		<a href="#[id]">[title]</a>
	</li>
</ul>

<script>
	$("h2 > [property=title]").addEventListener("mv-change", function(evt) {
		document.title = evt.value + " - Mavo Documentation";
	});
</script>
<script src="/js/markdown-docs.js"></script>
@@include('_footer-docs.html')

</body>
</html>
