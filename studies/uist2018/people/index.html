<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>People</title>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://get.mavo.io/mavo.js"></script>
</head>
<body mv-app="people" mv-storage="https://github.com/mavoweb/test/data/people.json">
	<h1>People</h1>
	<button mv-action="">Button outside collections</button>

	<main>
		<article property="man" mv-multiple>
			<h2 property="name"></h2>
			<p><span property="age"></span> years old
			<p>Hobbies: <span property="hobby" mv-multiple></span>

			<p><button mv-action="">Button inside man</button>
		</article>

		<article property="woman" mv-multiple>
			<h2 property="name"></h2>
			<p><span property="age"></span> years old
			<p>Hobbies: <span property="hobby" mv-multiple></span>

			<p><button mv-action="">Button inside woman</button>
		</article>
	</main>
</body>
</html>
