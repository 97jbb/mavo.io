<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>People & cats</title>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://dev.mavo.io/dist/mavo.js"></script>
</head>
<body mv-app="people" mv-source="https://test.mavo.io/data/people.json">
	<h1>People and cats</h1>
	<button>Button outside collections</button>

	<main>
		<article property="person" class="animal" mv-multiple>
			<h2 property="name"></h2>
			<p><span property="age"></span> years old
			<p>Hobbies: <span property="hobby" mv-multiple></span>

			<p><button>Button inside person</button>
		</article>

		<article property="cat" class="animal" mv-multiple>
			<h2 property="name"></h2>
			<p><span property="age"></span> years old
			<p>Hobbies: <span property="hobby" mv-multiple></span>

			<p><button>Button inside cat</button>
		</article>
	</main>
</body>
</html>
